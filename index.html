<!DOCTYPE html>
<html>
<head>
    <title>Drake-O-Meter</title>
</head>
    <style>
body {
  background-color: lightyellow;
}
</style>
<body>
    <h1>Drake-O-Meter</h1>
    <p>Enter your height in inches:</p>
    <input type="number" id="heightInput" placeholder="Enter height in inches">
    <button onclick="calculateHeight()">Calculate</button>
    <p>Result:</p>
    <p id="result"></p>

  <script>
        function calculateHeight() {
            // Get the input value
            const heightInches = parseFloat(document.getElementById("heightInput").value);

            // Check if the input is a valid number
            if (!isNaN(heightInches)) {
                if (heightInches < 54) {
                    // Calculate how many times shorter and display the message
                    const timesShorter = 54 / heightInches;
                    document.getElementById("result").textContent = `You are Drake Woods`;
                } else {
                    // Calculate the result and display the message
                    const result = heightInches / 54;
                    document.getElementById("result").textContent = `You are ${result.toFixed(2)} times taller then Drake`;
                }
            } else {
                // Display an error message if the input is not a valid number
                document.getElementById("result").textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
